<body>
  

	<h1>Hello World</h1>

	<p>I'm hosted with GitHub Pages.</p>

	<p>Here I am trying to make a map of Boulder, CO</p>

	<style type="text/css">
    #mapid {
        width: 500px; 
        height: 400px; 
    }
	</style>

	<div id="mapid"></div>

	<script type="text/javascript">
   		var mymap = L.map('mapid').setView([40.505, -105], 5);
    
	    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {

	        maxZoom: 18,
	        id: 'mapbox.satellite',
	        accessToken: 'pk.eyJ1IjoibWF0dC1idXRuZXIiLCJhIjoiY2o0YWYyNmk2MTNldjJxcDJna3hqZ3RhZCJ9.DoUWNODgtXEwYbMdB1fETQ'
	    }).addTo(mymap);

	</script>
