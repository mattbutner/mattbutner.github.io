<!DOCTYPE html>
<html>
<head>
	<title>Matthew Ridge Butner</title>
	<link rel="stylesheet" href="leaflet-1.0.3/leaflet.css"/>
	<script src="leaflet-1.0.3/leaflet.js"></script>
	<style>
   		 #map{ width: 600px; height: 400px; }

<body>

	<h1>Matthew Ridge Butner</h1>
	<p> Hi, welcome to my corner of the internet. This Github page is used to host maps and charts I make.</p> 
	<p> Feel free to check out <a href="https://sites.google.com/site/matthewridgebutner/">my personal homepage</a></p>

	<p> Here is a simple map showing the places I've lived using leaflet.js</p>
	<div id="map"></div>

	<script>
		// initialize the map
 		var map = L.map('map').setView([39.8, -98.57], 4);

		// load a tile layer
		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
    		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
		    maxZoom: 18,
		    id: 'mapbox.streets',
        	accessToken: 'pk.eyJ1IjoibWF0dC1idXRuZXIiLCJhIjoiY2o0YWYyNmk2MTNldjJxcDJna3hqZ3RhZCJ9.DoUWNODgtXEwYbMdB1fETQ'
		}).addTo(map);

		
// making cities
		var boulder = L.marker([40.0150, -105.2705]).bindPopup('Boulder, CO'),
		    nola    = L.marker([29.9511, -90.0715]).bindPopup('New Orleans, LA'),
		    tampa    = L.marker([27.9506, -82.4572]).bindPopup('Tampa, FL');

		var cities = L.layerGroup([boulder,nola,tampa]).addTo(map);
		

	</script>



</body>
